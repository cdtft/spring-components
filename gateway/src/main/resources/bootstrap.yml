server:
  port: 8071
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        prefix: ${spring.application.name}
        file-extension: yml
        namespace: public
cdtft:
  gateway:
    dynamicRoute:
      enable: true
      dataType: nacos
management:
  endpoints:
    web:
      exposure:
        include: "*"